<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestro primer San Valentin</title>
    <link rel="icon" href="corazon.png" type="image/png">
    <style>
       body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('fondoNube.jpg'); /* URL de la imagen de fondo */
            background-size: cover; 
            background-position: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            flex-direction: column;
        }
        .titulo {
            font-size: 36px;
            color: #003cff;
            font-weight: bold;
            text-shadow: 4px 4px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        .container {
            position: relative;
            width: 300px;
            height: 200px;
        }
        .carta {
            width: 100%;
            height: 100%;
            background: url('1f48c.png') no-repeat center/cover;
            cursor: pointer;
        }
        .mensaje-titulo {
            position: absolute;
            top: -50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: rgb(0, 132, 255);
            font-weight: bold;
            text-shadow: 4px 4px 4px rgba(0, 0, 0, 0.5);
            display: block;
        }
        .mensaje-clic {
            position: absolute;
            top: 120%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: rgb(255, 0, 0);
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            display: block;
        }
        .hoja {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            font-size: 40px;
            color: #006400;
            overflow-y: auto;
            text-align: left;
        }
        .cerrar {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
            color: red;
        }
        /* Estilo para la descripciÃ³n en la esquina inferior izquierda */
        .descripcion {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 20px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            .container {
                width: 300px;
                height: 150px;
            }
            .hoja {
                width: 90%;
                height: 70%;
                font-size: 18px;
                padding: 25px;
            }
        }
        @media (max-width: 480px) {
            .container {
                width: 150px;
                height: 100px;
            }
            .hoja {
                width: 95%;
                height: 75%;
                font-size: 16px;
                padding: 20px;
            }
            .cerrar {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <!-- TÃ­tulo arriba -->
    <div class="titulo">Â¡Feliz dia de San Valentin Mi niÃ±a hermosaðŸ’•!</div>
    <div class="titulo">Â¡Y Feliz primer mes de noviosðŸŒŽðŸ’–!</div>
    <div class="container" onclick="abrirCarta()">
        <div class="mensaje-clic" id="mensaje-clic">Haz clic en la carta</div>
        <div class="carta" id="carta"></div>
    </div>
    <div class="hoja" id="hoja">
        <span class="cerrar" onclick="cerrarHoja()">&times;</span>
        <p id="mensaje"></p>
    </div>
    
    <!-- DescripciÃ³n en la esquina inferior izquierda -->
    <div class="descripcion">
        Este es un mensaje especial para ti. ðŸ’–

    <!-- Sonido de clic -->
    <audio id="sonidoClic" src="audio.mp4" preload="auto"></audio>
    <script>
        const mensajes = [
            "Enserio muchas gracias por llegar a mi vida, me encanta estar contigo y ademas pues hacer nuestras cosas me alegras mucho ver tus mensajes en mi celular mi amor.ðŸ’•",
            "Espero que este valentin y este primer mes, sea el primero de muchos mas que pasemos juntos, te amo mucho mi amor.ðŸ’•",
            "Sabes que tenemos pendiente el casarnos secretamente y poder tener una vida juntos, espero que sea pronto mi amor.ðŸ’•",
            "Amo cada momento que compartimos apesar de que te enojas siempre conmigo pero aun asi te amo demasiado mi amor espero que nunca llegemos a separarnos.ðŸ’•",
            "Espero poder cumplir todo lo que me dices y ademas todas tus fantasias que me dices, espero que sea pronto mi amor. :3ðŸ’•",
            "Espero que este dia sea el mejor de todos y que podamos disfrutarlo juntos, te amo demasiado mi amor.ðŸ’•",
        ];
        
        const audio = document.getElementById("sonidoClic");
        
        function abrirCarta() {
            // Reproducir el sonido al hacer clic
            audio.currentTime = 0;  // Reestablecer el tiempo al principio
            audio.play();
            
            document.getElementById("mensaje-clic").style.display = "none"; // Ocultar el mensaje de "Haz clic en la carta"
            document.getElementById("carta").style.display = "none";
            document.getElementById("mensaje").textContent = mensajes[Math.floor(Math.random() * mensajes.length)];
            document.getElementById("hoja").style.display = "block";
        }
        
        function cerrarHoja() {
            document.getElementById("hoja").style.display = "none";
            document.getElementById("carta").style.display = "block";
            document.getElementById("mensaje-clic").style.display = "block"; // Volver a mostrar el mensaje de "Haz clic en la carta"
            
            // Detener el audio cuando se cierre la hoja
            audio.pause(); 
            audio.currentTime = 0;  // Resetea el audio al principio para que se reproduzca desde el inicio la prÃ³xima vez
        }
    </script>
</body>
</html>
